 
<h1 style="color:purple;text-align:center;">Donated Items</h1>

<br><br>
<div class="row">
    
    <div class="col-md-5">
        
        <form  [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()" >
            <input type="hidden" formControlName="$key">
            <h3 style = "color : purple">Update Form</h3>
            <div class="form-group">
                <label>Title</label>
                <input formControlName="title" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.title.errors}">
                <div class="invalid-feeback" *ngIf="submitted && formControls.title.errors">
                    This field is required.
                    

                </div>


            </div>

            <div class="form-group">
                <label>Description</label>
                <input formControlName="description" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.description.errors}">
                <div class="invalid-feeback" *ngIf="submitted && formControls.description.errors">
                        Invalid email address.
                        
    
                </div>

            </div>

            <div class="form-group">
                <label>Phone</label>
                <input formControlName="phone" class="form-control"  [ngClass]="{'is-invalid':submitted && formControls.phone.errors}">
                <div class="invalid-feeback" *ngIf="submitted && formControls.mobile.errors">
                        <label *ngIf="formControls.phone.errors.required" >This field is required.</label>
                        <label *ngIf="formControls.phone.errors.minlength" >Atleast 8 numbers.</label>
                        
    
                </div>
        
            </div>

      

            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Submit">
                      
    
            </div>


        </form>
        <div class="alert alert-info" *ngIf="showSuccessMessage">
            Submitted Successfully

        </div>
    </div>

    <div class="col-md-7">
        <app-customer-list></app-customer-list>
    </div>
    
</div>
